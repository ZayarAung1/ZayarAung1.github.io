<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datatpte</title>
</head>
<body>
    <h1>Data Type Lesson</h1>

    <script>
        //string data type

        let name = "Kyaw zin Aung"
        console.log ('Name is' + name)
        console.log('name data Type is' + typeof(name));

        //numeric data type
        let age = 29;
        console.log ('Age is' + age)
        console.log('Age data Type is' + typeof(age));

        //boolem data type
        let single =false;
        console.log ('Single is' + single)
        console.log('Single data Type is' + typeof(single));

        //undefined
        let myBaby;
        console.log(myBaby);

        //null
        let son = null;
        console.log(null);
        console.log(typeof(null));

        //array
        let arr = new Array('a','b','c','d','1','2','3');
        console.log(arr);
        console.log(arr[2]);

        let studentlist = ['Mg Mg','Aung Aung','hla hla','Tun tun','mya mya',]
        console.log(studentlist);
        console.log(studentlist[3]);

        //multi array
        let employeelist =['Ko Kyaw','Daw Mya','Daw Hla',['U aung','DSaw hla'],'ko aung']
        console.log(employeelist);
        console.log(employeelist[3][0]);

        //object
        let carinfo = {
            carname :"hona Fit",
            color : ['witw','black'],
            number : '8M-323i3',
            model : '2025E'
        }

        console.log(carinfo);
        console.log(carinfo.color[0]);
        console.log(carinfo.carname);


    

    </script>
    
</body>
</html>
