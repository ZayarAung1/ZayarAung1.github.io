<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282828;
            color: white;
            font-size: 2rem;
        }
        .clock {
            border: 2px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .date {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .time {
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="date" id="date">Loading date...</div>
        <div class="time" id="time">Loading time...</div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();

            // Date
            const days = ["Sunday", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
            const months = ["January", "Febuary", "March", "aprial", "May", "June", "July", "Aguest", "September", "October", "November", "December"];
            const dayName = days[now.getDay()];
            const monthName = months[now.getMonth()];
            const date = now.getDate();
            const year = now.getFullYear();
            const dateElement = document.getElementById('date');
            dateElement.textContent =` ${dayName}, ${monthName} ${date}, ${year}`;

            // Time with AM/PM
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12; // Convert to 12-hour format
            const timeString = `${hours}:${minutes}:${seconds} ${ampm}`;
            const timeElement = document.getElementById('time');
            timeElement.textContent = timeString;
        }

        setInterval(updateClock, 1000);
        updateClock(); // Initial call to display the clock immediately
    </script>
</body>
</html>
