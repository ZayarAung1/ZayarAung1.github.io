<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Operator Lesson</h1>
    <script>
        // assign operator
        let name = "Kyaw Zin Aung";
        console.log(name);

        // additional operator +
        let sunresult = 12778 + 28282;
        console.log(sunresult);

        let num1 = 3.3;
        let num2 = 5;
        let sum = num1 + num2;
        console.log(sum);

        let no = 1;

        no += 2;
        console.log(no);

        let number = 7
        console.log(number++);
        console.log(number);

        //sub
        let sub = 5 - 2;
        console.log(sub);

        let subnumber = 7;
        subnumber -= 5; //sub number = subnumber -5;
        console.log(subnumber);

        //division
        let div1 = 10 / 2;
        console.log(div1);

        let div2 = 20;
        div2 /=3;
        console.log(div2);

        //remainder
        let  rema1 = 20 % 3
        console.log(rema1);

        let rem2 = 8762828278278;
        rem2 %= 567;
        console.log(rem2)

        //multipulation
        let multi = 341234 * 167277376;
        console.log(multi);

        //exponentation
        let expo = 2** 6;
        console.log(expo);

        //percendence
        let total = 2* (2+5) / 2 % 2 - 5;
        console.log(total);







    </script>
</body>
</html>
