<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork</title>
</head>
<body>
    <h1>Ali</h1>

    <script>
        let b = Number (prompt(`Enter a Number`));
          for (let a = 1; a <= 12; a++) {
            document.write(`<p> ${b} x ${a} = ${b*a} </p>`);
          }
    </script>
    
</body>
</html>
