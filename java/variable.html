<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>three type of variable</h1>

    <p>
        Var <br>
        Let <br>
        Const
    </p>
    <script>
        var name ="Kyaw Zin Aung" // galobal 
        document.write(name);
        document.write ('<br>');
        var name = "Kyaw Zin Upade"
        document.write(name);
        document.write ('<br>');

        let fathername ="U mya Mya" /// block scope
        document.write(fathername);
        document.write ('<br>');

        fathername = "U mya Upade"
        document.write(fathername);
        document.write ('<br>');

        const mothername="Daw Hla" //const 
        document.write(mothername);
        document.write ('<br>');
        
        mothername = "Daw Hla Upade"
        document.write(mothername);
        document.write ('<br>');



    </script>
    
</body>
</html>
