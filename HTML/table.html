<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Lesson</title>
</head>
<body>
    <h1>Table Lesson</h1>

    <table border="1" cellspacing="0" cellpadding="25">
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Age</th>
                <th>Start Date</th>
                <th>Salary</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Aung Aung</td>
                <td>Back -end Developer</td>
                <td>Hlaing</td>
                <td>25</td>
                <td>1/12/2018</td>
                <td>670000 MMK</td>
            </tr>
            <tr>
                <td>Ma Ma</td>
                <td>Ui-UX designer</td>
                <td>Madalay</td>
                <td>27</td>
                <td>21/3/2017</td>
                <td>600000 MMK</td>
            </tr>
            <tr>
                <td>Mg MG</td>
                <td>Font-End Developer</td>
                <td>Yangon</td>
                <td>24</td>
                <td>2/3/2009</td>
                <td>500000 MMK</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Age</th>
                <th>Start Date</th>
                <th>Salary</th>
            </tr>
        </tfoot>

    </table>


</body>
</html>
