<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .home-link {
            display: block;
            margin-bottom: 20px;
            color: #0066cc;
            text-decoration: none;
        }
        
        .product-category {
            margin-bottom: 40px;
        }
        
        .product {
            background-color: white;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .product h2 {
            margin-top: 0;
            color: #333;
            font-size: 1.2em;
        }
        
        .price {
            font-weight: bold;
            color: #e53935;
            margin: 10px 0;
        }
        
        .add-to-cart {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.9em;
        }
        
        .add-to-cart:hover {
            background-color: #45a049;
        }
        
        hr {
            border: 0;
            height: 1px;
            background-color: #ddd;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <h1>IT Shop</h1>
    
    <a href="#" class="home-link">Home</a>
    
    <div class="product-category">
        <div class="product">
            <h2>Laptop 1</h2>
            <div class="price">Price : 2300000 MMK</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        
        <div class="product">
            <h2>Laptop 2</h2>
            <div class="price">Price : 2000000 MMK</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        
        <div class="product">
            <h2>Laptop 3</h2>
            <div class="price">Price : 1900000 MMK</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        
        <div class="product">
            <h2>Laptop 4</h2>
            <div class="price">Price : 1850000 MMK</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>
    
    <hr>
    
    <div class="product-category">
        <div class="product">
            <h2>iPhone 1</h2>
            <div class="price">Price : 3400000 MMK</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        
        <div class="product">
            <h2>iPhone 2</h2>
            <div class="price">Price : 3200000 MMK</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        
        <div class="product">
            <h2>iPhone 3</h2>
            <div class="price">Price : 3100000 MMK</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        
        <div class="product">
            <h2>iPhone 4</h2>
            <div class="price">Price : 3000000 MMK</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>
</body>
</html>
